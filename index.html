<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC</span>
        </div>
      </div>
    </header>

    <div id="newarrival">
      <div class="container">
        <div class="imgtext">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div id="navigation">
      <nav>
        <ul class="browser-nav container">
          <li><a href="#" class="nitem">Eyewear</a></li>
          <li><a href="#" class="nitem">Apparel</a></li>
          <li><a href="#" class="nitem">Gadgets</a></li>
          <li><a href="#" class="nitem">Vehicles</a></li>
          <li><a href="#" class="nitem">Classes</a></li>
          <li><a href="#" class="nitem">Contact</a></li>
        </ul>
        <ul class="mobile-nav container">
          <li><a href="#" class="nitem">Menu</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <div class="container">
        <div class="products">
          <div class="mitem">
            <div class="mimage">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="mitem watch">
            <div class="mimage">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="mitem glasses">
            <div class="mimage">
              <img src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>

        <div class="location">
          <div class="litem">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="litem">
            <span class="title">Hours</span>
            <span>0800-1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
